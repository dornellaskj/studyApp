<div class="study-wrapper">
  <div *ngIf="questions">
    <div class="question-wrapper">
      <p id="question">{{this.index + 1}}. {{question.question}}</p>
      <p *ngFor="let answer of answers; let i = index" (click)="answerSelected(i)" class="answers">{{answer}}</p>
      <p *ngIf="isCorrect" class="correct">Correct!!</p>
      <p *ngIf="isCorrect===false" class="incorrect">Incorrect!! Correct answer was: {{question.answers[correct]}}</p>
      <p>{{percentCorrect}}%</p>
    </div>
    <a (click)="next()" class="nextbtn">Next</a>
    
  </div>
    
  <div *ngIf="!questions">
    <p>Version 0.0.1</p>
    <h1>Whatcha studying?</h1>
    <p class="pointer" (click)="setQuestions(0)">Info Sec</p>
    <p class="pointer" (click)="setQuestions(1)">Secure Software Design</p>
    <p class="pointer" (click)="setQuestions(2)">Cyber Security Management</p>
    <p class="pointer" (click)="setQuestions(3)">AWS Security</p>
    <p class="pointer" (click)="setQuestions(4)">CCSP</p>
    <p class="pointer" (click)="setQuestions(5)">CCSP Practice Assessment</p>
  </div>
</div>
