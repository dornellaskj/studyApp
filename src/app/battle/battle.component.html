<div class="list-wrapper">
    <mat-list role="list">
        <h3>Enemies</h3>
        <mat-list-item *ngFor="let enemy of enemies; let i = index;" role="listitem">
            {{enemy.name}} '-' {{enemy.hp}} 
            <mat-icon (click)="trash(1, i)">delete</mat-icon>
        </mat-list-item>
    </mat-list>
</div>
